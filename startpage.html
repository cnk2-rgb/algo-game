<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo-Game: Pirate's Quest</title>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pirata One', cursive; /* Use Pirata One for the body text */
      background-color: #1e3d58; /* Dark ocean blue */
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1533988232283-d8b5e62b6937'); /* Ocean background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #f39c12; /* Gold color for pirate theme */
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ecf0f1;
      font-family: 'Bellefair', serif; /* Use Bellefair for subheading */
    }

    .btn {
      font-size: 1.2em;
      padding: 15px 30px;
      background-color: #f39c12; /* Pirate gold */
      color: #2c3e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      margin: 10px;
      font-family: 'Pirata One', cursive; /* Set Pirata One for button text */
    }

    .btn:hover {
      background-color: #e67e22;
    }

    .game-description {
      font-size: 1.2em;
      margin-bottom: 30px;
      font-family: 'Bellefair', serif; /* Use Bellefair for the description */
    }

    .footer {
      font-size: 0.9em;
      color: #ecf0f1;
      margin-top: 20px;
    }

    .images-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .pirate-image {
      width: 120px;
      height: auto;
    }

    .coin-image {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="images-container">
      <!-- Pirate image above the text -->
      <img src="pirate1.png" alt="Cartoon Pirate" class="pirate-image">
    </div>

    <h1>Algo-Game: Pirate's Quest</h1>
    <h2>Set sail, Captain! Learn about the Greedy Algorithm and have fun!</h2>

    <div class="game-description">
      <p>Ahoy, matey! Ready to dive into a world full of algorithms, pirate coins, and treasure? The adventure begins now!</p>
    </div>

    <!-- Start Game Button -->
    <button class="btn" onclick="startGame()">Start Your Journey</button>

    <div class="footer">
      <p>Don't forget to collect pirate coins üè¥‚Äç‚ò†Ô∏è</p>
    </div>

    <div class="images-container">
      <!-- Coin image below the text -->
      <img src="coins.png" alt="Cartoon Coins" class="coin-image">
    </div>
  </div>

  <script>
    function startGame() {
      alert("The adventure begins! Arrr, matey!");
    }
  </script>

</body>
</html>
