<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Explanation</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pirata One', serif;
            margin: 0;
            padding: 0;
            background: url('sprites/sky.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: url('sprites/piratemap_blank.png') no-repeat center center;
            background-size: contain;
            color: #000;
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            width: 80%;
            height: auto;
            /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); */
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #2d3436;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }

        p {
            margin: 15px 0;
            font-size: 1.2em;
            line-height: 1.8;
            color: #2d3436;
        }

        .step {
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            font-family: 'Pirata One', serif;
            color: #fff;
            background-color: #2d3436;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ahoy, Matey! Victory is Yours!</h1>
        <p>
            Your pirate instincts led you to the best path! Here's why yer strategy worked:
        </p>
        <div id="steps">
            <!-- Dynamic explanation of steps will go here -->
        </div>
        <button onclick="goToSuccess()">Sail to the Treasure!</button>
    </div>

    <script>
        // Example of player's moves and their reasoning
        const moves = [
            { step: 1, location: "Isle of Gold", coins: 50, distance: 20 },
            { step: 2, location: "Cave of Riches", coins: 100, distance: 35 },
            { step: 3, location: "Treasure Lagoon", coins: 75, distance: 15 },
            { step: 4, location: "Fortune's Cove", coins: 125, distance: 10 },
        ];

        // Explanation container
        const stepsContainer = document.getElementById('steps');

        // Generate dynamic explanation for each step
        moves.forEach(move => {
            const stepElement = document.createElement('div');
            stepElement.classList.add('step');
            stepElement.innerHTML = `
                <strong>Step ${move.step}:</strong> Ye sailed to <strong>${move.location}</strong>,
                collectin' <strong>${move.coins} gold doubloons</strong>. <br>
                This was the best choice as it was only <strong>${move.distance} units away</strong>, 
                making it the closest and most efficient treasure to grab at this step!
            `;
            stepsContainer.appendChild(stepElement);
        });

        // Redirect to success page
        function goToSuccess() {
            window.location.href = "success.html"; // Update with actual success page URL
        }
    </script>
</body>
</html>
